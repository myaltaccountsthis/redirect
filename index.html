<!DOCTYPE HTML>
<html>
  <head>
    
  </head>
  <body>
    <p>testing stuff<p>
    <p id="timer">use ?url query parameter</p>
    <script type="text/javascript">
      const params = new URLSearchParams(window.location.search);
      const url = params.get("url");
      if (url) {
        let num = 3;
        function update() {
          document.getElementById("timer").innerText = "Redirecting in " + num + "...";
        }
        update();
        let interval;
        interval = setInterval(() => {
          if (num == 0) {
            clearInterval(interval);
            window.location.href = url;
          }
          else {
            num--;
            update();
          }
        }, 1000);
      }
    </script>
  </body>
</html>
